	$(function(){
		$("select").select2();
		
		//所在城市

		  $(".layui-layer-btn1").click(function(){
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index);  
		  });
		  
		  $(".layui-layer-btn0").click(function(){
			var name = $("#name").val(); //获取公司名称
			var sex = $("#sex").val(); //获取性别
			var company =$("#company").val();//获取公司名称
			var companyAddress = $("#companyAddress").val(); //获取公司地址
			var cityCode = $("#cityCode").val(); //获取所在城市
			var phone = $("#phone").val(); //获备联系电话
			var createTime = $("#createTime").val(); //获备注册时间
			var remark = $("#remark").val(); //获取备注名称
			if(name==""){layer.msg("请输入公司名称");return false;}
			if(sex==""){layer.msg("请选择性别");return false;}
			if(company==""){layer.msg("请输入公司名称");return false;}
			if(companyAddress==""){layer.msg("请输入公司地址");return false;}
			if(cityCode.indexOf("所在城市")!=-1){layer.msg("请选择所在城市");return false;}
			if(phone==""){layer.msg("请输入联系电话");return false;}
			if(createTime==""){layer.msg("请输入注册时间");return false;}
			var form = $("#form").serialize();
			var url =" http://192.168.1.134:8080/caocao/usermanage/add.do "+form;
			layer.confirm("确认保存?",{
					btn:['确认','取消'],
					shade:false 
						},function(index1){	
							$.ajax({
								type:'post',
								url:url,
								dataType:'json',
								success: function(data){
								if(data.indexOf()){
										
								}else{
									window.location.href=url;	
								}	
						},
						error:function(){
							layer.msg("网络异常，请稍后重试")	
						}		
			});		
				layer.close(index1); //执行关闭					
			});	
		});
		
	})
</script>
