<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link href="css/common.css" type="text/css" rel="stylesheet"/>
<link href="css/style.css" type="text/css" rel="stylesheet"/>
<link href="js/select2/select2.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="js/select2/select2.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script>
	$(function(){
		$("select").select2();
		$(".layui-layer-btn1").click(function(){
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index);  
		});
		$(".layui-layer-btn0").click(function(){
			var brand = $("#brand").val(); //获取品牌名称
			var mode = $("#mode").val(); //获取车型名称
			var type = $("#type").val(); //获取服务类型
			if(brand==""){layer.msg("请输入品牌名称");return false;}
			if(mode==""){layer.msg("请输入车型名称");return false;}
			if(type.indexOf("请选择")!=-1){layer.msg("请选择服务类型");return false;}
			var form = $("#form").serialize();
			var url =" http://192.168.1.134:8080/caocao/usermanage/add.do "+form;
			layer.confirm("确认保存?",{
					btn:['确认','取消'],
					shade:false 
						},function(index1){	
							$.ajax({
								type:'post',
								url:url,
								dataType:'json',
								success: function(data){
								if(data.indexOf()){
										
								}else{
									window.location.href=url;	
								}	
						},
						error:function(){
							layer.msg("网络异常，请稍后重试")	
						}		
			});		
				layer.close(index1); //执行关闭					
			});	
		});
	})
</script>
</script>
<!--[if IE]><script type="text/javascript" src="js/html5.js"></script><![endif]-->
<title>新增</title>
</head>

<body>
	<div class="perContent"  >
    	<form  action=""  type="post" id="form">
            <div class="toastcls">
                <div class=" toastcls1 clearfix">
                    <label>品牌名称 </label>
                    <input type="text" class="inputcls required" id="brand"  name="brand" />
                    <label>车型名称</label>
                    <input type="text" class="inputcls required" id="mode" name="mode" />
                </div>
                <div class="toastcls1 clearfix">
                    <label>服务类型</label>
                   <select class="select" id="type" name="type">
                        <option vallue="请选择服务类型">--请选择服务类型--</option>
                        <option vallue="1">经济型</option>
                        <option vallue="2">舒适型</option>
                        <option vallue="3">商务型</option>
                        <option vallue="4">豪华型</option>
                    </select>
                </div> 
           </div>
       </form>
       <div class="layui-layer-btn"><a class="layui-layer-btn0">保存</a><a class="layui-layer-btn1">取消</a></div>
    </div>
  
</body>
</html>
